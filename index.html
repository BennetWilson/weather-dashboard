<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark br-primary mb-3">
        <div class="container">
            <a href="#" class = "navbar-title">Weather Dashboard</a>
        </div>
    </nav>
    <div class="container searchContainer " id = searchContainer>
        <div class="search card card-body">
            <h1>Search for a city</h1>
            <p class="lead">Enter a location</p>
            <input type="text" id = "userSearch" class = "form-control" placeholder="Location">
            <ul id = "recentSearches"></ul>
        </div>
        <br>
        <div id="profile"></div>
    </div>
    <div class="container text-center mt-2">
        <button class="btn btn-primary" id = "submit">Submit</button>
    </div>
    <div id="content" >

    </div>
     <div id="fiveday" class="card-deck"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/fetch.js"></script>
  <script src="./assets/js/ui.js"></script>
  <script src="./assets/js/data.js"></script>
</html>
